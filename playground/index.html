<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Spyglass Playground</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script type="module" src='dist/index.js'></script>
</head>
<body>
	<label for="uri">URI:</label>
	<input id="uri" type="text" value="file:///root/foo.mcfunction" disabled><br>

	<label for="language">Language:</label>
	<select id="language">
		<option value="json">json</option>
		<option value="mcfunction" selected>mcfunction</option>
		<option value="mcdoc">mcdoc</option>
		<option data-language="nbt" value="snbt">snbt</option>
	</select><br>

	<label for="text">Text content (press Escape followed by Tab to change focus instead of indent):</label><br>
	<div id="editor-container" style="width:45%;height:40em;overflow:auto;"></div><br>
</body>
</html>
