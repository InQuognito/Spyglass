<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Spyglass Playground</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script type="module" src='dist/index.js'></script>
</head>
<body>
	<label for="uri">URI:</label>
	<input id="uri" type="text" value="file:///root/foo.mcfunction" disabled><br>

	<label for="language">Language:</label>
	<select id="language">
		<option value="json">json</option>
		<option value="mcfunction" selected>mcfunction</option>
		<option value="mcdoc">mcdoc</option>
		<option value="snbt">snbt</option>
	</select><br>

	<label for="text">Text content:</label><br>
	<textarea id="text" rows="40" cols="80"></textarea><br>
	
	<label for="errors">Errors:</label><br>
	<p id="errors"></p>
</body>
</html>
